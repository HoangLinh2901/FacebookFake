<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5me.onl</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/all.css">
    <link rel="stylesheet" href="libs/css/all.min.css">
    <link rel="stylesheet" href="libs/css/register.css">
    <script src="https://kit.fontawesome.com/dacb7735c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <wrapper>
        <section class="header">
            <div class="custom-container">
                <div class="row">
                    <div class="col-xl-6 col-lg-12">
                        <div class="logo">
                            <a href="#"><img src="img/5me.onl.svg" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-12">
                        <div class="contact">
                            <ul>
                                <li>
                                    <a href="#"><img src="img/call.svg" alt=""></a>
                                    <p>(+1) 514 697 4413</p>
                                </li>
                                <li>
                                    <a href="#"><img src="img/message.svg" alt=""></a>
                                    <p>contact@newgenpharma.com</p>
                                </li>
                                <li>
                                    <div class="span"></div>
                                </li>
                                <li>
                                    <a href="#"><img src="img/info.svg" alt=""></a>
                                    <p class="fb">https://www.facebook.com/MeoMeo</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="form-background">
            <img src="img/Frame 3.png" alt="">
        </div>

        <section id="login-section">
            <div class="Form">
                <form action="post" class="login-form" class="col-lg-12">
                    <h1>Đăng nhập</h1>
                    <div class="line">
                        <img src="img/line.svg" alt="">
                    </div>
                    <p>Bạn đã có tài khoản?<span><a href="#">Đăng nhập</a></span></p>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="abc@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-form">
                            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Nhập mật khẩu của bạn">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Nhập lại mật khẩu</label>
                        <div class="password-form">
                            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Nhập lại mật khẩu của bạn">
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <div class="email">
                            <input type="text" name="username" id="username" class="form-control" placeholder="abc@gmail.com">
                            <p>Lấy mã</p>
                        </div>
                    </div>

                    <div class="get-code">
                        <div class="line-red"></div>
                        <div class="code">
                            <div class="form-group">
                                <label for="username">Mã xác thực </label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="abc@gmail.com">
                            </div>
                        </div>
                    </div>
                    <input type="submit" name="submit" value="Tạo tài khoản" class="submit">
                </form>
            </div>
        </section>

        <section class="footer">
            <p>Copyright © 5me.onl.All Reserved</p>
        </section>
    </wrapper>



    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
