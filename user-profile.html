<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5me.onl</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/all.css">
    <link rel="stylesheet" href="libs/css/all.min.css">
    <link rel="stylesheet" href="libs/css/user-profile.css">
    <script src="https://kit.fontawesome.com/dacb7735c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="custom-container">
        <section class="header">
            <div class="row">
                <div class="col-lg-3">
                    <div class="logo">
                        <img src="img/logo2.svg" alt="">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="navbar">
                        <div class="navbar-nav">
                            <a href="#">Trang chủ</a>
                        </div>
                        <!-- <div class="underline"></div> -->
                        <div class="navbar-nav">
                            <a href="#">Thuê người chơi</a>
                            <!-- <div class="underline"></div> -->
                        </div>
                        <div class="navbar-nav">
                            <a href="#">Đang theo dõi</a>
                            <!-- <div class="underline"></div> -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="user-nav">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-comment"></i>     
                        </div>
                        <div class="icon">
                            <i class="fas fa-bell"></i>
                            <span></span>
                        </div>
                        <div class="user-status">
                            <div class="img-user">
                                <img src="img/user1.svg" alt="">
                                <span>
                                    <img src="img/crown.svg" alt="">
                                </span>
                            </div>
                            <div>
                                <h5>Hoang Lyn</h5>
                                <p>15.000VND</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>  
    </div>

    <section class="content">
        <div class="custom-container">
            <div class="wall-profile">
                <div class="wall-background">
                    <img src="img/profile-wall.svg" alt="">
                    <div class="profile-detail">
                        <div class="user-img">
                            <img src="img/user1.svg" alt="">
                        </div>
                        <div class="user-info">
                            <div class="line1">
                                <div class="user-name">
                                    <h3>Lý Mạc Sầu</h3>
                                    <img src="img/star.svg" alt="">
                                </div>
                                <a href="#"><p>+</p> Theo dõi</a>
                            </div>
                            <div class="user-cost">
                                <p>50,000 <span>đ/h</span></p>
                            </div>
                            <div class="line3">
                                <div class="rent">
                                    <a href="#">Thuê</a>
                                </div>
                                <div class="donate">
                                    <a href="#">Donate</a>
                                </div>
                                <div class="chat">
                                    <a href="#">
                                        <i class="fas fa-comment"></i>
                                        Nhắn tin
                                    </a>
                                </div>
                                <div class="follower">
                                    <p>Số người theo dõi</p>
                                    <h5>320</h5>
                                </div>
                                <div>
                                    <div class="line"></div>
                                </div>
                                <div class="follower">
                                    <p>Số giờ được thuê</p>
                                    <h5>1862</h5>
                                </div> 
                                <div class="line"></div> 
                                <div class="follower">
                                    <p>Số người theo dõi</p>
                                    <div class="percent">
                                        
                                    </div>
                                </div> 
                                <div class="line"></div>
                                <div class="follower">
                                    <p>Thiết bị</p>
                                    <div class="devices">
                                        <a href="#"><i class="fas fa-camera"></i></a>
                                        <a href="#"><i class="fas fa-microphone"></i></a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

        
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="libs/js/jquery.min.js"></script>
    <script src="libs/js/script.js"></script>
</body>
