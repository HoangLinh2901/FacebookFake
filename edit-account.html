<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5me.onl</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/all.css">
    <link rel="stylesheet" href="libs/css/all.min.css">
    <link rel="stylesheet" href="libs/css/edit-account.css">
    <script src="https://kit.fontawesome.com/dacb7735c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="custom-container">
        <section class="header">
            <div class="row">
                <div class="col-lg-3">
                    <div class="logo">
                        <img src="img/logo2.svg" alt="">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="navbar">
                        <div class="navbar-nav">
                            <a href="newfeed.html">Trang chủ</a>
                        </div>
                        <!-- <div class="underline"></div> -->
                        <div class="navbar-nav" >
                            <a href="user-profile.html">Thuê người chơi</a>
                            <!-- <div class="underline">
                                <img src="img/underline.svg" alt="">
                            </div> -->
                            <!-- <div class="underline"></div> -->
                        </div>
                        <div class="navbar-nav">
                            <a href="#">Đang theo dõi</a>
                            <!-- <div class="underline"></div> -->
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="user-nav">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="icon">
                            <i class="fas fa-comment"></i>     
                        </div>
                        <div class="icon">
                            <i class="fas fa-bell"></i>
                            <span></span>
                        </div>
                        <div class="user-status">
                            <div class="img-user">
                                <a href="#"><img src="img/user1.svg" alt=""></a>
                                <span>
                                    <img src="img/crown.svg" alt="">
                                </span>
                            </div>
                            <div>
                                <h5>Hoang Linh</h5>
                                <p>15.000VND</p>
                            </div>
                            <div class="sub-menu">
                                <ul>
                                    <li><a href="#" alt="">Nạp tiền</a></li>
                                    <li><a href="#" alt="">Rút tiền</a></li>
                                    <li><a href="#" alt="">Lịch sử giao dịch</a></li>
                                    <li><a href="#" alt="">Cài đặt tài khoản</a></li>
                                    <li><a href="#" alt="">Thoát</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>  
    </div>
    <section class="content">
        <div class="custom-container">
            <div class="row">
                <div class="col-4">
                    <div class="user-detail">
                        <div class="user-img">
                            <img src="img/user1.svg" alt="">
                            <i class="fas fa-camera"></i>
                        </div>
                        <h5>Trần Thị Thùy Linh</h5>
                        <div class="master">
                            <img src="img/crown.svg" alt="">
                            <p>Thành viên vàng</p>
                        </div>
                        <div class="money">
                            <img src="img/dollar.svg" alt="">
                            <p>15,000 <span>đ</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="edit-bubble">
                        <div class="bg-bubble">
                            <img src="img/edit-bubble.png" alt="">
                            <div class="bubble-detail">
                                <h5>TỔNG TIỀN ĐÃ NẠP</h5>
                                <h4>7,500,000 <span>đ</span></h4>
                            </div>
                        </div>
                        <div class="bg-bubble">
                            <img src="img/edit-bubble.png" alt="">
                            <div class="bubble-detail">
                                <h5>TIỀN ĐÃ DONATE</h5>
                                <h4>550,000<span>đ</span></h4>
                            </div>
                        </div>
                        <div class="bg-bubble">
                            <img src="img/edit-bubble.png" alt="">
                            <div class="bubble-detail">
                                <h5>SỐ GIỜ ĐÃ THUÊ</h5>
                                <h4>120<span>giờ</span></h4>
                            </div>
                        </div>
                    </div>
                    
                    <div class="user-info">
                        <form action="">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="name">Họ & Tên</label>
                                  <input type="name" class="form-control" id="inputEmail4" placeholder="Nguyễn Đình Trần Thiện">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="name">Biệt danh</label>
                                  <input type="name" class="form-control" id="inputPassword4" placeholder="Thiện Kathy">
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="datetime">Ngày sinh</label>
                                  <input type="datetime" class="form-control" id="inputEmail4" placeholder="05/12/1992">
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="name">Biệt danh</label>
                                  <div class="sex-choose">
                                    <a href="#" class="male">Nam</a>
                                    <a href="#" class="female">Nữ</a>
                                  </div>
                                </div>
                              </div>
                        </form>
                    </div>

                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
